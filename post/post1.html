<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body class="body2">
    <section class="screen-two screen">
      <div>
        <header class="heading">
          <div class="toggleMenu">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </div>
          <div><i class="fas fa-bell"></i></div>
        </header>
        <div class="profil_text">
          <img
            class="profile"
            src="../images/c8f88947a8bccdfb54ce9f4f1a5bb39d.jpg"
            alt=""
          />
          <div class="text">
            <h4>Ready for a new experience,</h4>
            <p>Christian?</p>
          </div>
        </div>
        <img
          src="../images/papik-1-removebg-preview.png"
          alt=""
          class="mountains"
        />
      </div>

      <div class="rec-trips">
        <div class="linia"></div>
        <h3>Recommended trips</h3>

        <div class="slidesradiotextradio">
          <a href="#trip1"><input type="radio" name="r" id="r1" checked /></a>
          <a href="#trip2"><input type="radio" name="r" id="r2" /></a>
          <a href="#trip3"><input type="radio" name="r" id="r3" /></a>
        </div>
        <div class="scroll-trips">
          <div class="trip-hold">
            <div class="trip1" id="trip1">
              <div
                style="background-image: url(../images/mountain1.jpg)"
                class="trip-box trip-first trip"
              >
                <div>
                  <span class="info-span tag">Top Rated</span>
                </div>
                <div>
                  <span class="info-span name">Mount Olympus</span>
                  <span class="info-span location"
                    ><i class="fas fa-map-marker-alt">&nbsp;&nbsp;Greece</i>
                  </span>
                </div>
              </div>
            </div>

            <div class="trip2" id="trip2">
              <div
                class="trip-box"
                style="background-image: url(../images/mountain-lake.jpg)"
                class="trip-first trip trip2"
              >
                <div>
                  <span class="info-span tag">Top Rated</span>
                </div>
                <div>
                  <span class="info-span name">Mount Elbrus</span>
                  <span class="info-span location"
                    ><i class="fas fa-map-marker-alt"
                      >&nbsp;&nbsp;Italy</i
                    ></span
                  >
                </div>
              </div>
            </div>

            <div class="trip3" id="trip3">
              <div
                class="trip-box"
                style="
                  background-image: url(../images/shveytsariya-zimoy-1.jpg);
                "
                class="trip-first trip trip3"
              >
                <div>
                  <span class="info-span tag">Top Rated</span>
                </div>
                <div>
                  <span class="info-span name">Uetliberg</span>
                  <span class="info-span location"
                    ><i class="fas fa-map-marker-alt"
                      >&nbsp;&nbsp;Switzerland</i
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="trip4" id="trip4">
              <div
                class="trip-box"
                style="background-image: url(../images/krasivye-gory-mira.jpg)"
                class="trip-box trip-first trip"
              >
                <div>
                  <span class="info-span tag">Top Rated</span>
                </div>
                <div>
                  <span class="info-span name">Southern Carpathians</span>
                  <span class="info-span location"
                    ><i class="fas fa-map-marker-alt">&nbsp;&nbsp;Romania</i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="covid-box">
          <div class="icon">
            <i class="fas fa-exclamation"></i>
          </div>

          <div class="covid19">
            <span class="travel">COVID 19 Travel Alerts</span>
            <span class="hours">2 hours ago</span>
          </div>
          <div class="cross">
            <i class="far fa-times-circle"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
